<!DOCTYPE = html>
<html>
    <head>
        <style>
            li {
                list-style: none;
            }
            #r-phone {
                margin-top: 10px;
                margin-bottom: 10px;
            }
            .objective {
                margin: 10px auto;
            }
            textarea {
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
         <form>
            <fieldset>
            <h1>프런트엔드 개발자 지원서</h1>
            <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
            <hr>
            <h4>개인 정보</h4>
                <ul>
                    <li>
                        <label for="r-name">이름</label>
                        <input type="text" id="r-name" placeholder="공백 없이 입력하세요">
                    </li>
                    <li>
                        <label for="r-phone">연락처</label>
                        <input type="tel" id="r-phone">
                    </li>
                </ul>
                <h4>지원 분야</h4>
                    <ul>
                        <li>
                            <input class="objective" type="radio" name="objective" id="web-publishing">
                            <label for="web-publishing"> 웹 퍼블리싱</label>
                        </li>
                        <li>
                            <input class="objective" type="radio" name="objective" id="web-app">
                            <label for="web-app"> 웹 애플리케이션 개발</label>
                        </li>
                        <li>
                            <input class="objective" type="radio" name="objective" id="env-improvement"> 
                            <label for="env-improvement"> 개발 환경 개선</label>
                        </li>
                    </ul>
                <h4>지원 동기</h4>
                    <textarea rows="5" cols="25" maxlength="60" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
                    <br>
                    <input type="button" value="접수하기"/>
                    <input type="button" value="다시 쓰기"/>
            </fieldset>
         </form>
    </body>
</html>
