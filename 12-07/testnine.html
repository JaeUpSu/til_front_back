<!DOCTYPE html>
<html>
    <head>
        <style>
           a[href] {
                background: yellow;
           }
           a[target = ggg] {
                background: blue;
                color: white;
           }
        </style>
    </head>
    <body>
        <ul>
            <li><a>메인 메뉴 : </a></li>
            <li><a href="#">메뉴 1</a></li>
            <li><a href="#">메뉴 2</a></li>
            <li><a href="#">메뉴 3</a></li>
            <li><a href="#">메뉴 4</a></li>
            <li><a href="#" target="ggg">메뉴 5</a></li>
        </ul>
    </body>
</html>
