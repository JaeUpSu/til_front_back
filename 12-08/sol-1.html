<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 1</title>
	<style>
		body {
			text-align: center;
		}
	</style>
</head>
<body>
	<h2>4의 배수일까 아닐까</h2>

	<script>
		const input = prompt("숫자를 입력하시오.", "");
		
		if(input.length > 0) {
			document.write("<br><p>");
			const number = parseInt(input);

			if(number % 4 == 0) {
				document.write(number+"는 4의 배수입니다.</p>");
			} else {
				document.write(number+"는 4의 배수가 아닙니다.</p>");
			}
			document.write("</p>");
		}
	</script>
</body>
</html>
