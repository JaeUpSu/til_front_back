<!DOCTYPE html>
<html lang="en">

<body>
    <h3 id="txt_cnt">Count Number : 0</h3>
    <button id="btn_cnt">count up btn</button>
</body>
<script>
    let number = 0
    const text = document.getElementById("txt_cnt")
    const btn = document.getElementById("btn_cnt")

    btn.addEventListener("click", () => {
        text.innerText = "Count Number : " + (++number)
    })
</script>

</html>
