<!DOCTYPE = html>
<html>
    <head>
        <style>
            li {
                list-style: none;
            }
            #r-name {
                margin-left: 20px;
            }
            #r-phone {
                margin-left: 20px;
            }
            #r-email {
                margin-left: 5px;
            }
        </style>
    </head>
    <body>
         <form>
            <fieldset>
            <h1>예약 정보</h1>
                <ul>
                    <li>
                        <label for="r-name">이름</label>
                        <input type="text" id="r-name">
                    </li>
                    <br>
                    <li>
                        <label for="r-phone">전화</label>
                        <input type="tel" id="r-phone">
                    </li>
                    <br>
                    <li>
                        <label for="r-email">이메일</label>
                        <input type="email" id="r-email">
                    </li>
                    <br>
                    <li>
                        <input type="button" value="예약하기">
                    </li>
                </ul>
            </fieldset>
         </form>
    </body>
</html>
